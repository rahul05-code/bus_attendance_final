name: bus_attendance_app
description: A Flutter app for bus attendance using mobile_scanner and Google Sheets backend.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  mobile_scanner: ^3.5.0
  http: ^0.13.6
  shared_preferences: ^2.2.2
  firebase_core: ^2.31.0
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.14.0
  intl: ^0.20.2
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo1.png"

flutter:
  uses-material-design: true
  # Add your assets here
  assets:
    - assets/logo1.png